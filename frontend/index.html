<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>biblioteca-ceketec</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <link rel="stylesheet" href="css/custom.css">
        
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/config/routeConfig.js"></script>

        <script src="js/controllers/unitsCtrl.js"></script>
        <script src="js/controllers/roomsCtrl.js"></script>
        <script src="js/controllers/studentCtrl.js"></script>
        <script src="js/controllers/studentsCtrl.js"></script>
        <script src="js/controllers/booksCtrl.js"></script>

                    <span class="mdl-layout-title">Sistema Biblioteca</span>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" ui-sref="home">Inicio</a>
                    <a class="mdl-navigation__link" ui-sref="units">Unidades</a>
                    <a class="mdl-navigation__link" ui-sref="students">Alunos</a>
                    <a class="mdl-navigation__link" ui-sref="books">Livros</a>
                    <a class="mdl-navigation__link" ui-sref="loans">Emprestimos</a>
                    <a class="mdl-navigation__link" ui-sref="schedulings">Agendamentos</a>

            <main class="mdl-layout__content mdl-color--grey-100">

                    <ui-view></ui-view>
