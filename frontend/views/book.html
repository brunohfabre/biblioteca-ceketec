<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>page book</h3>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-6">
						<input type="text" class="form-control" ng-model="book.name" placeholder="name">
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" ng-model="book.edition" placeholder="edition">
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" ng-model="book.author" placeholder="author">
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" ng-model="book.status" placeholder="status">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6 col-md-offset-6" align="right">
						<button class="btn btn-primary" ng-click="addBook(book)">adicionar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	{{book}}
	<div class="row">
		<div class="col-md-12">
			<hr>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>name</th>
						<th>action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="book in books">
						<td>{{book}}</td>
						<td><button ng-click="deleteBook(book)" class="btn btn-danger">apagar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
