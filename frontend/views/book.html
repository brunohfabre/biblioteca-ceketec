<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Livros</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <form>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="name" id="first_name" type="text" class="validate" ng-model="book.name">
                        </div>
                        <div class="input-field col s12 m6">
                            <input placeholder="edition" id="first_name" type="text" class="validate" ng-model="book.edition">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input placeholder="author" id="first_name" type="text" class="validate" ng-model="book.author">
                        </div>
                        <div class="input-field col s12 m6">
                            <input placeholder="status" id="first_name" type="text" class="validate" ng-model="book.status">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <input placeholder="link cover" id="first_name" type="text" class="validate" ng-model="book.cover">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn green right" ng-click="addBook(book)">adicionar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12">
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>edition</th>
                                    <th>author</th>
                                    <th>status</th>
                                    <th>cover</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="book in books">
                                    <td>{{book.name}}</td>
                                    <td>{{book.edition}}</td>
                                    <td>{{book.author}}</td>
                                    <td>{{book.status}}</td>
                                    <td><a href="{{book.cover}}" target="blank"><img class="book_img" src="{{book.cover}}" alt="{{book.name}}"></a></td>
                                    <td><button class="btn red" ng-click="deleteBook(book)">delete</button> <a ui-sref="loan({bookId: book._id})" class="btn grey">emprestar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
