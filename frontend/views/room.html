<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>page room</h3>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-6">
						<input type="text" class="form-control" ng-model="room.name" placeholder="name">
					</div>
					<div class="col-sm-6">
						<select class="form-control" ng-model="room._unit" ng-options="unit._id as unit.name for unit in units">
							<option value="">Selecione uma unidade</option>
						</select>
					</div>

				</div>
				<div class="form-group">
					<div class="col-sm-6 col-md-offset-6" align="right">
						<button class="btn btn-primary" ng-click="addRoom(room)">adicionar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	{{room}}
	<div class="row">
		<div class="col-md-12">
			<hr>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>name</th>
						<th>action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="room in rooms">
						<td>{{room}}</td>
						<td><button ng-click="deleteRoom(room)" class="btn btn-danger">apagar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
