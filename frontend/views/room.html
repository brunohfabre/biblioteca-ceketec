<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>page room</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <form>
                        <div class="input-field col s5">
                            <input placeholder="name" id="first_name" type="text" class="validate" ng-model="room.name">
                        </div>
                        <div class="input-field col s2">
                            <button class="btn green" ng-click="addRoom(room)">adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12">
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>unit</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="room in rooms|filter: unitId">
                                    <td>{{room.name}}</td>
                                    <td>{{room._unit.name}}</td>
                                    <td><button class="btn red" ng-click="deleteRoom(room)">delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
