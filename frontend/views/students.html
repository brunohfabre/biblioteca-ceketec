<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Alunos</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="student_name" type="text" ng-model="criterioBusca">
                        <label for="student_name">Pesquisar Aluno</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>email</th>
                            <th>ra</th>
                            <th>unit</th>
                            <th>room</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="student in students|filter: criterioBusca">
                            <td>{{student.name}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.ra}}</td>
                            <td>{{student._room._unit.name}}</td>
                            <td>{{student._room.name}}</td>
                            <td>
                                <button class="waves-effect waves-light btn red darken-1" ng-click="deleteStudent(student)">
                                    remover
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
