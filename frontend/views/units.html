<div class="container">
    <div class="row">
        <div class="col s12">
            <h3>Unidades</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <form>
                        <div class="input-field col s12 l6">
                            <input placeholder="name" id="first_name" type="text" class="validate" ng-model="unit.name">
                        </div>
                        <div class="input-field col s12 l2">
                            <button class="btn green right" ng-click="addUnit(unit)">adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12">
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>quantidade salas</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="unit in units">
                                    <td>{{unit.name}}</td>
                                    <td>{{(rooms|filter: unit._id).length}}</td>
                                    <td><button class="btn red" ng-click="deleteUnit(unit)">remover</button> <a ui-sref="room({unitId: unit._id})" class="btn grey">adicionar sala</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
